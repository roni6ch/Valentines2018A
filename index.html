<!DOCTYPE html>
<html>
<head>
<title>Valentines Day 2018 - Roni &amp; Moran :-)</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="content/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">


	<script
	src="content/jquery.min.js"></script>

<script src="content/script.js"></script>
</head>
<body>


<div type="button" id="sound" class="active" >
	<i class="far fa-pause-circle"></i>
</div>


	<section id="portfolio-container" class="padding-60">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="text-center">
						<svg viewBox="0 0 960 300">
						    <symbol id="s-text">
						        <text text-anchor="middle" x="50%" y="80%">יום אהבה שמח</text>
						    </symbol>
						    <g class="g-ants">
						        <use xlink:href="#s-text" class="text-copy"></use>
						        <use xlink:href="#s-text" class="text-copy"></use>
						        <use xlink:href="#s-text" class="text-copy"></use>
						        <use xlink:href="#s-text" class="text-copy"></use>
						        <use xlink:href="#s-text" class="text-copy"></use>
						    </g>
						</svg>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="text-center">
					<div class="toolbar mb2 mt2 padding-b-25">
						<button class="btn fil-cat active" data-rel="videos">Videos</button>
						<button class="btn fil-cat" data-rel="collages">Collages</button>
						<button class="btn fil-cat" data-rel="munich">Munich</button>
						<button class="btn fil-cat" data-rel="italy">Italy</button>
						<button class="btn fil-cat" data-rel="budapest">Budapest</button>
						<button class="btn fil-cat" data-rel="larnaca">Larnaca</button>
						<button class="btn fil-cat" data-rel="prague">Prague</button>
						<button class="btn fil-cat" data-rel="vienna">Vienna</button>
						<button class="btn fil-cat" data-rel="propose">Propose 15.4.2018</button>
					</div>
				</div>
				<div style="clear: both;"></div>
				
				<!-- SPINNER -->
				<div class="sk-cube-grid">
				  <div class="sk-cube sk-cube1"></div>
				  <div class="sk-cube sk-cube2"></div>
				  <div class="sk-cube sk-cube3"></div>
				  <div class="sk-cube sk-cube4"></div>
				  <div class="sk-cube sk-cube5"></div>
				  <div class="sk-cube sk-cube6"></div>
				  <div class="sk-cube sk-cube7"></div>
				  <div class="sk-cube sk-cube8"></div>
				  <div class="sk-cube sk-cube9"></div>
				</div>


				<div id="portfolio">

					<!-- VIDEOS -->
					<div class="tile scale-anm videos ">
						<video autoplay loop="loop">
							<source src="content/videos/budapest.mp4" type="video/mp4">
						</video>
					</div>

					<div class="tile scale-anm videos">
						<video autoplay loop="loop">
							<source src="content/videos/cyprus.mp4" type="video/mp4">
						</video>
					</div>

					<div class="tile scale-anm  videos">
						<video autoplay loop="loop">
							<source src="content/videos/italy.mp4" type="video/mp4">
						</video>
					</div>
					<div class="tile scale-anm  videos ">
						<video autoplay loop="loop" muted>
							<source src="content/videos/video.mp4" type="video/mp4">
						</video>
					</div>

					<div class="tile scale-anm   videos">
						<video autoplay loop="loop">
							<source src="content/videos/munich.mp4" type="video/mp4">
						</video>
					</div>

					<div class="tile scale-anm  videos">
						<video autoplay loop="loop">
							<source src="content/videos/prague.mp4" type="video/mp4">
						</video>
					</div>
					<div class="tile scale-anm  videos ">
						<video autoplay loop="loop">
							<source src="content/videos/vienna.mp4" type="video/mp4">
						</video>
					</div>
					<div class="tile scale-anm   videos">
						<video autoplay loop="loop">
							<source src="content/videos/collage.mp4" type="video/mp4">
						</video>
					</div>

					<!-- Collages -->
					<div class="tile scale-anm  collages image">
						<img src="content/images/collages/1.jpg" />
					</div>
					<div class="tile scale-anm   collages image">
						<img src="content/images/collages/2.jpg" />
					</div>
					<div class="tile scale-anm  collages image">
						<video autoplay loop="loop" >
							<source src="content/videos/collage.mp4" type="video/mp4">
						</video>
					</div>
					<div class="tile scale-anm   collages image">
						<img src="content/images/collages/3.jpg" />
					</div>
					<div class="tile scale-anm   collages image">
						<img src="content/images/collages/4.jpg" />
					</div>
					<div class="tile scale-anm   collages image">
						<img src="content/images/collages/5.jpg" />
					</div>


					<div id="prague"></div>
					<div id="budapest"></div>
					<div id="italy"></div>
					<div id="larnaca"></div>
					<div id="munich"></div>
					<div id="vienna"></div>
					<div id="propose"></div>

				</div>
				<div style="clear: both;"></div>
			</div>
		</div>
	</section>
</body>
</html>
